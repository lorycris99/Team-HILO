<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Login-Form-Dark.css" th:href="@{/css/Login-Form_Dark.css}">
    <link rel="stylesheet" href="css/navbar-Hilo.css" th:href="@{/css/navbar-Hilo.css}">
    <link rel="stylesheet" href="css/login.css" th:href="@{/css/login.css}">
</head>

<body class="body">
    <nav class="navbar navbar-light navbar-expand-md navigation-clean-button">
        <div class="container"><img class="img-fluid d-flex" src="img/logo.jpg" th:src="@{/img/logo.jpg}" width="15%" height="15%"><a class="navbar-brand" href="#"></a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div
                class="collapse navbar-collapse" id="navcol-1" style="background: #dadada;">
                <ul class="nav navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="statistics">Statistiche</a></li>
                    <li class="nav-item"><a class="nav-link" href="/view/about">Su di Noi<br></a></li>
                </ul><span class="navbar-text actions"> <a class="btn btn-light action-button" role="button" href="/view/landing">Accedi</a></span></div>
        </div>
    </nav>
    <div class="login-dark">
        <form method="post" action="/login">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration">
                <img src="img/logo.jpg" th:src="@{/img/logo.jpg}" width="80%" height="80%">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="username" placeholder="username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Log In</button>
            </div>
            <a class="forgot" href="/forgot">Dimenticato email o password? Clicca qui</a>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
