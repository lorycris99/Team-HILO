<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>aggiungi-operatore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/aggiungi-operatore.css" th:href="@{/css/aggiungi-operatore.css}">
    <script>
        function control(e) {
            e.preventDefault();
            var error = false;

            if(check('cf')) error = true;
            if(check('email')) error = true;
            if(check('telefono')) error = true;
            if(check('nome')) error = true;
            if(check('cognome')) error = true;
            if(check('citta')) error = true;
            if(check('strada')) error = true;
            if(check('civico')) error = true;
            if(check('idStruttura')) error = true;

            if(error) {
                alert("Non Funziona");
                return false;
            }
            document.getElementById("form").submit();
        }

        function check(id) {

            if(document.getElementById(id).value == '')
            {
                return true;
            }
            else
            {
                if(id == 'cf' && !document.getElementById(id).value.match(/^[A-Z]{6}\d{2}[A-Z]\d{2}[A-Z]\d{3}[A-Z]$/)){
                    return true;
                }
                if(id == 'email' && !document.getElementById(id).value.match(/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/)){
                    return true;
                }
                if(id == 'civico' && !document.getElementById(id).value.match(/^[0-9]+$/)){
                    return true;
                }
                if(id == 'nome' && !document.getElementById(id).value.match(/^[a-zA-Z][a-zA-Z ]*$/)){
                    return true;
                }
                if(id == 'cognome' && !document.getElementById(id).value.match(/^[a-zA-Z][a-zA-Z ]*$/)){
                    return true;
                }
                if(id == 'strada' && !document.getElementById(id).value.match(/^[a-zA-Z][a-zA-Z ]*$/)){
                    return true;
                }
                if(id == 'telefono' && !document.getElementById(id).value.match(/^(\+39){0,1}[0-9]{9,10}$/)){
                    return true;
                }
                if(id == 'idStruttura' && !document.getElementById(id).value.match(/^[0-9]+$/)){
                    return true;
                }
                if(id == 'citta' && !document.getElementById(id).value.match(/^[a-zA-Z][a-zA-Z ]*$/)){
                    return true;
                }
                return false;
            }

        }
    </script>
</head>

<body>
    <nav th:replace="/navbar :: navbar"></nav>
    <div class="row">
        <div class="col-md-7 offset-md-3 text-center">
            <h2>Aggiunta nuovo Operatore</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5 offset-md-4">
            <form class="text-center" action="/healthworker/add" method="post" onsubmit="return control(event)"><label for="cf" style="margin-top: 12px;">CF</label><input class="form-control" type="text" id="cf" name="cf" placeholder="Inserisci codice fiscale"><label for="idStruttura">Email</label><input class="form-control form-control-sm" type="text"
                    id="email" name="email" placeholder="Inserisci email"><label>Telefono</label><input class="form-control" type="text" id="telefono" name="telefono" placeholder="Inserisci numero di telefono"><label>Ruolo</label><select id="ruolo" name="ruolo" class="form-control"><option value="dottore" selected="">Dottore</option><option value="infermiere">Infermiere</option><option value="analista">Analista</option></select><label>Nome</label>
                <input
                    class="form-control" type="text" id="nome" name="nome" placeholder="Inserisci il nome"><label>Cognome</label><input class="form-control" type="text" name="cognome" id="cognome" placeholder="Inserisci il cognome"><label>Città</label><input class="form-control" type="text" name="citta" id="citta" placeholder="Inserisci città"><label>Tipo strada</label>
                    <select
                        class="custom-select" name="via" id="via">
                        <option value="via" selected="">Via</option>
                        <option value="viale">Viale</option>
                        <option value="piazza">Piazza</option>
                        <option value="corso">Corso</option>
                        <option value="lungomare">Lungomare</option>
                        </select><label>Nome strada</label><input class="form-control" type="text" name="strada" id="strada" placeholder="Inserisci nome della strada"><label>Numero civico</label><input class="form-control" type="text" name="civico" id="civico" placeholder="Inserisci numero civico">
                        <label
                            for="idStruttura" style="margin-top: 12px;">Struttura</label><input class="form-control" type="text" id="idStruttura" name="idStruttura" placeholder="Inserisci ID struttura di afferenza"><button class="btn btn-primary" type="submit" style="margin-top: 17px;">Invia</button></form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5 offset-md-4 text-center"><a class="btn btn-primary" role="button" style="margin-top: 50px;" href="/view/admin"><i class="fa fa-caret-left"></i></a></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
