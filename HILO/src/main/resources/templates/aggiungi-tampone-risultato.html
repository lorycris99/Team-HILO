<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Aggiungi tampone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/aggiungi-tampone.css" th:href="@{/css/aggiungi-tampone.css}">
</head>
<body>
<nav th:replace="/navbar :: navbar"></nav>
<div class="row">
    <div class="col-md-7 offset-md-3 text-center">
        <h2>Aggiunta nuovo tampone</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-5 offset-md-4">
        <form class="text-center" action="/swab/inserisciRisultato" method="post">
            <label for="idTampone">ID Tampone</label>
            <input class="form-control form-control-sm" type="number" id="idTampone" name="idTampone" placeholder="Inserisci id tampone">
            <label for="risultato" style="margin-top: 12px;">Risultato</label>
            <select
                    class="custom-select" id="risultato" name="risultato">
                <optgroup label="Risultato">
                    <option value="Positivo">Positivo</option>
                    <option value="Negativo">Negativo</option>
                    <option value="Inconcludente">Inconcludente</option>
                </optgroup>
                <button class="btn btn-primary" type="submit" style="margin-top: 17px;">Invia</button>
            </select>

    </div>
</div>
<div class="row">
    <div class="col-md-5 offset-md-4 text-center"><a class="btn btn-primary" role="button" style="margin-top: 50px;" href="/view/healthworker"><i class="fa fa-caret-left"></i></a></div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
